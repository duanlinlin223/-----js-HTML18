<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="Description" content="" />
	<title>Document</title>
	<script>
		window.onload = function(){
			var txt = document.getElementById("txt");
			var arr = [];
			for( var i = 1;i <= 100; i++){
				arr.push ( "标题" + i);
			};
			for(var i = 0;i < 5 ; i++){
				var rand = parseInt(Math.random()*arr.length);
				txt.innerHTML += arr[rand] + "  ";
			};
		};
	</script>
</head>
<body>
<div id="txt"></div>  
</body>
</html>
