<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="Description" content="" />
	<title>Document</title>
	<style>
		li{
			height:20px;
			width:100px;
			background:#ccc;
			margin-bottom:4px;
		}
	</style>
	<script>
		window.onload=function(){
			var ul1=document.getElementById("ul1"); 
			var li=ul1.getElementsByTagName("li");
			for( var i=0;i<li.length;i++){
				li[i].index=i;
				li[i].onclick=function(){
					alert(this.index+1);
				}
			}
		}
	</script>
</head>
<body>
  <ul id="ul1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
	<li>11</li>
	<li>12</li>
  </ul>
</body>
</html>
