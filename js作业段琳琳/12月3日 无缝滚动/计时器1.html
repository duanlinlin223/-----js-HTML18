<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="Description" content="" />
	<title>Document</title>
	<style>
		#div1{ height:50px; width:150px; border:1px solid red;}
		#div1 div{
			float:left;width:50px;height:50px;line-height:50px;font-size:30px;color:#ff0066;
			text-align:center;
		}
	</style>
	<script>
		window.onload=function(){
			var start = document.getElementById("start");
			var end = document.getElementById("end");
			var div1 = document.getElementById("div1");
			var divs = div1.getElementsByTagName("div");
			var s = 0;
			var m = 0;
			var h = 0;
			var timer = null;
			function add(time){
				if( time < 10){
					return "0" + time;
				}else{
					return time;
				};
			};
			function time (){
					s ++;	
					if( s >= 60){
						s = 0;
						m += 1;

					}
					if( m >=60){
						m = 0;
						h += 1;
					}
				divs[2].innerHTML = add(s);
				divs[1].innerHTML = add(m) + ":";
				divs[0].innerHTML = add(h) + ":";
			}
			start.onclick = function(){
				timer = clearInterval(timer);
				timer = setInterval(time,100);
			};
			end.onclick = function(){
				timer = clearInterval(timer);
			};
		}
	</script>
</head>
<body>
<input type="button" id="start" value="开始" />
<input type="button" id="end" value="停止" />
<div id="div1">
	<div>00:</div>
	<div>00:</div>
	<div>00</div>
</div>
</body>
</html>
