	<title>Document</title>
	<script>
		// 求1-99单数的和、和偶数的和
	var ind = 0;
	var ind1 = 0;
	for( var i = 0; i <= 99; i++){
		if( i % 2 == 0){
			ind = ind + i;
			
		}else{
			ind1 = ind1 + i;
		};
	};
	alert(ind); // 偶数的和
	alert(ind1); // 奇数的和
	</script>
</head>
