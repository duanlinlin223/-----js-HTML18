<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="Description" content="" />
	<title>Document</title>
	<style>
		*{
			margin:0;padding:0;
		}
		div{
			height:50px;width:50px;background:blue;
		}
	</style>
</head>
<body>
  <div></div>
  <script>
	var div = document.getElementsByTagName("div")[0];
	var ind = 50;
	var i = 0;
	setTimeout(size,33);
	function size(){
		if (ind == 50){
			i = 1;
		}
		if ( ind == 300) {
			i = -1;
		}
		ind+= i;
		div.style.height = ind + "px";
		div.style.width = ind + "px";
		setTimeout(size,33);
	}	
  </script>
</body>
</html>
