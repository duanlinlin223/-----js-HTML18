<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="Description" content="" />
	<title>Document</title>
	<style>
		*{
			margin:0;padding:0;
		}
		div{
			height:50px;width:50px;background:blue;position:absolute;
		}
	</style>
</head>
<body>
  <div></div>
  <script>
	var div = document.getElementsByTagName("div")[0];
	
	var ind = 50;
	div.onclick=function(){
		setTimeout(size,100);
		function size(){
			ind++;
			setTimeout(size,100);
			div.style.width = ind + "px";
			div.style.height = ind+ "px";
		};
		
	}
  </script>
</body>
</html>
