<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="Description" content="" />
	<title>Document</title>
	<style>
		div{height:100px;width:100px;border:1px solid;background:red;position:absolute;}
	</style>
	<script>
		window.onload=function(){
			var div=document.getElementById("div1");
			div.onclick=function(){
				div.style.background="blue";
				div.style.height="200px";
				div.style.width="200px";
				div.style.left="50%";
				div.style.top="50%";
			}
		}
	</script>
</head>
<body>
  <div id="div1"></div>
</body>
</html>
